name: instagram_photo_edit_app
description: A mobile app for editing and enhancing Instagram photos with powerful filters, effects, and editing tools.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^4.1.0
  photofilters: ^2.0.0
  image_picker: ^1.0.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
